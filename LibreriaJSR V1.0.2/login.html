<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JSR</title>
    <link rel="stylesheet" href="css/login.css">  
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <!--ESTO SE ELIMINARÁ, ES TEMPORAL-->
    <div class="menu">
        <a href="#"><i class="fa fa-shopping-cart"></i></a>
        <a href="login.html"><i class="fa fa-user"></i> <span>Inicia sesión</span></a>
        <a href="sobre-nosotros.html">Sobre Nosotros</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="index.html">Inicio</a>

    <!--Formulario de Inicio de Sesion-->
    <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1>Crea tu Cuenta</h1>
            <div class="social-container">
              <a href="#" class="social>">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social>">
                <i class="fab fa-google" id="red"></i>
              </a>
              <a href="#" class="social>">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            <span>o usa tu email como registro</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button id="lila">Registrar</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1>Iniciar Sesión</h1>
            <div class="social-container">
              <a href="#" class="social">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social>">
                <i class="fab fa-google" id="red"></i>
              </a>
              <a href="#" class="social">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            <span>o usa tu email</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Olvidaste tu contraseña?</a>
            <button>Iniciar sesión</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>¡Bienvenido!</h1>
              <p>
                Inicia sesión con tu cuenta
              </p>
              <button class="ghost" id="signIn">Inicia sesión</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hola!!!</h1>
              <p>Crear tu cuenta</p>
              <button class="ghost" id="signUp">Registrar</button>
            </div>
          </div>
        </div>
      </div>
      
    <script src="js/login.js"></script>
</body>

</html>
