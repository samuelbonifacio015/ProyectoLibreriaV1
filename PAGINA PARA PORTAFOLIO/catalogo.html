<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatalogoV2 - JSR</title>
    <link rel="stylesheet" href="css/catalogo.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    
</head>
<body>
    <!--Contenedor donde se cargara la navbar-->
    <div id="navbar-container"></div>

    <div class="cards">
        <div class="card">
            <div class="info-block">
                <span class="title">Cuaderno</span>
                <span class="sub-title">Cuaderno Alpha</span>
            </div>
            <img src="img/cuaderno.jpg" alt="cuaderno">
            <div class="card-footer">
                <span class="price">S/5.00</span>
                <button class="btn-primary">Comprar</button>
            </div>
        </div>
        <div class="card">          
            <div class="info-block">
                <span class="title">Juguete</span>
                <span class="sub-title">Juguete Spiderman</span>
            </div>
            <img src="img/juguete.jpg" alt="juguete">
            <div class="card-footer">
                <span class="price">S/12.00</span>
                <button class="btn-primary">Comprar</button>
            </div>
        </div>
        <div class="card">          
            <div class="info-block">
                <span class="title">Mochila</span>
                <span class="sub-title">Mochila Adidas</span>
            </div>
            <img src="img/mochila.jpg" alt="mochila">
            <div class="card-footer">
                <span class="price">S/40.00</span>
                <button class="btn-primary">Comprar</button>
            </div>
        </div>
        <div class="card">          
            <div class="info-block">
                <span class="title">Colores</span>
                <span class="sub-title">Colores Faber</span>
            </div>
            <img src="img/colores.jpg" alt="colores">
            <div class="card-footer">
                <span class="price">S/20.00</span>
                <button class="btn-primary">Comprar</button>
            </div>
        </div>
        <div class="card">
            <div class="info-block">
                <span class="title">Audifonos</span>
                <span class="sub-title">Audifonos 8D</span>
            </div>
            <img src="img/audifonos.jpg" alt="audifonos">
            <div class="card-footer">
                <span class="price">S/30.00</span>
                <button class="btn-primary">Comprar</button>
            </div>
        </div>
    </div>
   <!-- Script para cargar la navbar -->
		<script>
			// Cargar la navbar desde el archivo navbar.html
			fetch('navbar.html')
				.then(response => response.text())
				.then(data => {
					document.getElementById('navbar-container').innerHTML = data;
				})
				.catch(error => console.error('Error al cargar la navbar:', error));
		</script>
    
</body>
</html>
